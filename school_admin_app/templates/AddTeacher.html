<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="css/bootstrap.rtl.css" rel="stylesheet">
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/model_style.css">

</head>

<body dir="rtl">
    <div class="form-container">
        <form action="" method="POST">


            <div class="form-title">اضافة معلمين</div>
            <div class="form-field">
                <label class="form-lable" for="name">اسم المعلم</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسم المدرسة" disabled>
            </div>
            <div class="form-field">
                <label class="form-lable" for="name">التخصص</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسم مدير المدرسة">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name">البريد الالكتروني</label>
                <input type="text" id="name" name="name" placeholder="اكتب البريد الالكتروني">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name">كلمة المرور</label>
                <input type="password" id="name" name="name" placeholder="اكتب كلمة المرور">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name">رقم الهاتف</label>
                <input type="text" id="name" name="name" placeholder="اكتب رقم الهاتف">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name"> العمر</label>
                <input type="number" id="name" name="name" placeholder="اكتب العنوان">
            </div>


            <input class="mx-1" type="submit" value="حفظ">
            <a href="teacher.html"> <input type="submit " value="الغاء" class="btn btn-link new_model "></a>



        </form>

    </div>



</body>

</html>
