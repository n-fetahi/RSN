<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Add School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link href="../static/css/bootstrap.rtl.css" rel="stylesheet">
    <link href="../static/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/model_style.css">

</head>

<body dir="rtl">
    <div class="form-container">
        <form action="{% url 'add_school' %}" method="POST">
            {% csrf_token %}


            <div class="form-title">اضافة مدرسة</div>
            <div class="form-field">
                <label class="form-lable" for="name">اسم المدرسة</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسم المدرسة" >
            </div>
            <div class="form-field">
                <label class="form-lable" for="name">اسم المدير</label>
                <input type="text" id="name" name="admin" placeholder="اكتب اسم مدير المدرسة">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name">البريد الالكتروني</label>
                <input type="email" id="name" name="email" placeholder="اكتب البريد الالكتروني">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name">كلمة المرور</label>
                <input type="password" id="name" name="password" placeholder="اكتب كلمة المرور">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name">رقم الهاتف</label>
                <input type="text" id="name" name="phone" placeholder="اكتب رقم الهاتف">
            </div>
            <div class="form-field">
                <label class="form-lable mx-1" for="name"> العوان</label>
                <input type="text" id="name" name="address" placeholder="اكتب العنوان">
            </div>
            
            <input class="mx-1" type="submit" value="حفظ">
            <a href="Scchools.html"> <input type="submit " value="الغاء" class="btn btn-link new_model "></a>



        </form>

    </div>



</body>

</html>
